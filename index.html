<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Sequence</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #text-display {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.3s;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div id="text-display">hello</div>

    <script>
        // Array of text sequences - exactly as you described
        const textSequence = [
            "hello", 
            "chris phung",
            "will you",
            "be my",
            "valentine?",
            "please?",  
            "yayyy"       
        ];

        // Get the display element
        const textDisplay = document.getElementById('text-display');
        
        // Start at index 0 (which is "hello" - already showing)
        let currentIndex = 0;

        // Function to handle click and change text
        function changeText() {
            // Only proceed if we haven't reached the end
            if (currentIndex < textSequence.length - 1) {
                // Move to next text
                currentIndex++;
                
                // Fade out current text
                textDisplay.style.opacity = '0';
                
                // After fade out, change text and fade in
                setTimeout(() => {
                    textDisplay.textContent = textSequence[currentIndex];
                    textDisplay.style.opacity = '1';
                }, 300);
            } else {
                // If we're at the last word ("yayyy"), just do a little celebration animation
                textDisplay.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    textDisplay.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Add click event listener to the entire page
        document.body.addEventListener('click', changeText);
    </script>
</body>
</html>
